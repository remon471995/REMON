    // โ Supports "1100" and "1100+1"
    function parseTimeToken(token){
      const m = String(token).match(/^(\d{4})(?:\+(\d+))?$/);
      if(!m) return null;
      const t = m[1];
      const hh = parseInt(t.slice(0,2),10);
      const mm = parseInt(t.slice(2),10);
      if(hh<0 || hh>23 || mm<0 || mm>59) return null;
      return { time: t, dayAdd: m[2] ? parseInt(m[2],10) : 0 };
    }

    function formatTime12Hour(time24){
      if(!time24 || !/^\d{4}$/.test(time24)) return '';
      let h = parseInt(time24.slice(0,2),10);
      const m = time24.slice(2);
      const ampm = h>=12 ? 'ู' : 'ุต';
      h = h%12 || 12;
      return `${h}:${m} ${ampm}`;
    }

    function parseSegment(str){
      const res = { raw: str };
      const parts = str.trim().split(/\s+/);
      if(parts.length < 5){ res.error=true; res.errorMsg="ุตูุบุฉ ุงูุณุทุฑ ุบูุฑ ูุงููุฉ"; return res; }

      let airlineCode="", flightNo="", datePart="", route="";
      const times = [];

      // airline & flight
      if(/^[A-Z]{2}\d{3,4}$/i.test(parts[1])){
        airlineCode = parts[1].substring(0,2).toUpperCase();
        flightNo = parts[1].substring(2);
      } else {
        airlineCode = (parts[1]||"").toUpperCase();
        flightNo = (parts[2]||"");
      }

      for(const p of parts){
        if(/\d{2}[A-Z]{3}/i.test(p) && !datePart) datePart = p.toUpperCase();
        if(!route && /^(?:[0-9]+\*)?([A-Z]{6})$/i.test(p)) route = p.match(/([A-Z]{6})$/i)[1].toUpperCase();

        const tp = parseTimeToken(p);
        if(tp) times.push(tp);
      }

      if(!datePart || !route || times.length < 2){
        res.error=true; res.errorMsg="ูู ูุชู ุงูุนุซูุฑ ุนูู (ุงูุชุงุฑูุฎ/ุงููุณุงุฑ/ุงูููุช) ุจุดูู ุตุญูุญ";
        return res;
      }

      res.airlineCode = airlineCode;
      res.flightNo = flightNo;
      res.airline = airlines[airlineCode] || airlineCode;

      res.origin = route.slice(0,3);
      res.dest   = route.slice(3,6);
      res.originName = airports[res.origin] || res.origin;
      res.destName   = airports[res.dest] || res.dest;

      const depT = times[0];
      const arrT = times[1];

      res.depTime = depT.time;
      res.arrTime = arrT.time;
      res.arrDayAdd = arrT.dayAdd || 0;

      // Date calc (โ fixed year logic)
      const day = parseInt(datePart.slice(0,2),10);
      const mon = datePart.slice(2,5);
      const monthNum = getMonthNumber(mon);
      if(monthNum === undefined){
        res.error=true; res.errorMsg="ููุฏ ุงูุดูุฑ ุบูุฑ ูุนุฑูู: "+mon;
        return res;
      }

      let year = new Date().getFullYear();
      const today = new Date(); today.setHours(0,0,0,0);
      const depDateOnly = new Date(year, monthNum, day); depDateOnly.setHours(0,0,0,0);
      if(depDateOnly < today) year++;

      res.depDateObj = new Date(
        year, monthNum, day,
        parseInt(res.depTime.slice(0,2),10),
        parseInt(res.depTime.slice(2),10)
      );

      // Arrival date: base same day + explicit +n if exists
      res.arrDateObj = new Date(
        year, monthNum, day,
        parseInt(res.arrTime.slice(0,2),10),
        parseInt(res.arrTime.slice(2),10)
      );

      if(res.arrDayAdd > 0){
        res.arrDateObj.setDate(res.arrDateObj.getDate() + res.arrDayAdd);
      } else {
        // fallback overnight logic
        if(res.arrDateObj < res.depDateObj){
          res.arrDateObj.setDate(res.arrDateObj.getDate() + 1);
        }
      }

      res.fmtDep  = `${getDayName(res.depDateObj)} ${day} ${getMonthName(mon)} ${year}`;
      res.fmtArr  = `${getDayName(res.arrDateObj)} ${res.arrDateObj.getDate()} ${getMonthName(getMonthCode(res.arrDateObj.getMonth()))} ${res.arrDateObj.getFullYear()}`;
      res.fmtDepT = formatTime12Hour(res.depTime);
      res.fmtArrT = formatTime12Hour(res.arrTime);

      return res;
    }
